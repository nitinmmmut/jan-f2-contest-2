<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Add Employee using HTML CSS and JavaScript">
    <link rel="stylesheet" href="style.css" />
    <title>Nitin Verma Front End 2 Contest 2 14-01-23</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/2x/globe.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>New Employees</h1>
        <form action="./index.html" method="post">
            <span>
                <label for="name">Enter Name</label><br>
                <input type="text" id="name" value="" required>
            </span>
            <span>
                <label for="profession">Enter Profession</label><br>
                <input type="text" id="profession" value="" required>
            </span>
            <span>
                <label for="age">Enter Age</label><br>
                <input type="number" id="age" value="" required>
            </span>
            <input type="button" value="Add User" id="submit" onclick="addEmployee()">
            <p id="error" style="color: red;"></p>
            <p id="success" style="color: green;"></p>
        </form>
        <h3>Added Employee</h3>
        <p id="copy">You have 0 employees</p>
        <form class="emp-table">
            <table id="employeeTable" class="table">
                <tbody id="employeeList">

                </tbody>


            </table>

        </form>
        <script src="./script.js"></script>

</body>

</html>
